<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Plan â†’ 3D Models</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1a1a1a;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.4rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 0.95rem;
      opacity: 0.85;
    }
    input[type="file"] {
      margin: 12px 0;
      color: #ddd;
    }
    button {
      margin-top: 12px;
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      background: linear-gradient(135deg,#3b82f6,#22c55e);
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>From 2D Plan to Split 3D View</h1>
    <p>Upload a floor plan image to generate two 3D models using two different AI + 3D styles.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="plan" accept="image/*" required />
      <br/>
      <button type="submit">Generate 3D Models</button>
    </form>
  </div>
</body>
</html>
