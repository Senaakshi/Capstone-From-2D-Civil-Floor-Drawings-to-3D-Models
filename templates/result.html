<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ name }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      padding: 12px 20px 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 4px 0;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.75;
      margin-bottom: 10px;
    }
    .view-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-top: 10px;
    }
    .viewer-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .viewer-title {
      text-align: center;
      margin-bottom: 4px;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    model-viewer {
      width: 100%;
      height: 480px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #050505;
    }
    .downloads {
      text-align: center;
      margin-top: 14px;
      font-size: 0.9rem;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- model-viewer web component -->
  <script type="module"
          src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
  </script>
</head>
<body>
  <div class="container">
    <h1>download</h1>
    <div class="subtitle">
      Left: improved UNet + coloured 3D &nbsp; | &nbsp;
      Right: second UNet + alternate 3D style
    </div>

    <div class="view-row">
      <div class="viewer-wrapper">
        <div class="viewer-title">Model A – Improved UNet + Coloured 3D</div>
        <model-viewer
          src="/models/{{ modelA }}"
          camera-controls
          auto-rotate
          ar
          exposure="1.1"
          shadow-intensity="0.8"
          environment-image="neutral"
        ></model-viewer>
      </div>

      <div class="viewer-wrapper">
        <div class="viewer-title">Model B – Second UNet + Different Style</div>
        <model-viewer
          src="/models/{{ modelB }}"
          camera-controls
          auto-rotate
          ar
          exposure="1.1"
          shadow-intensity="0.8"
          environment-image="neutral"
        ></model-viewer>
      </div>
    </div>

    <div class="downloads">
      Download:
      <a href="/models/{{ modelA }}" download>Model A (GLB)</a> |
      <a href="/models/{{ modelB }}" download>Model B (GLB)</a>
    </div>
  </div>
</body>
</html>
